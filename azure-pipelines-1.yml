trigger:
- master

pool:
  vmImage: 'macOS-10.14'

steps:
- script: |
    echo "desinstalando nvn instalado" 
    nvm --version
    npm uninstall -g nvm
    rm -rf ~/.nvm
    rm -rf ~/.npm
    rm -rf ~/.bower
    echo "listar verificando nvm" 
    sudo pwd 
    echo " ********************* version de node" 
    node --version
    echo " ***version de npm"      
    npm -v
- script: |
    echo "hola mundo p" 
    cd /tmp
    sudo mkdir /Users/runner/nvm2
    echo "curl" 
    sudo curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.2/install.sh | bash 
    echo "listando" 
    sudo touch /usr/local/nvm/prueba.txt
    ls /usr/local/nvm 
    echo "variables de entorno"
    NVM_DIR="/usr/local/nvm"
    NODE_VERSION="10.19.0"
    echo "install node and npm"
    source $NVM_DIR/nvm.sh &&\
    nvm install $NODE_VERSION &&\
    nvm alias default $NODE_VERSION &&\
    nvm use default &&\
    ls /tmp

  displayName: 'npm install and build'
